<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
              <img src="368px-Google_2015_logo.svg.png" width="95" height="30" alt="" loading="lazy" style="padding-left: 5px;">
            </a>
            <div class="links row align-items-end">
                <a href="index.html" class="col">Search</a>
                <a href="imagesearch.html">Images</a>
            </div>
          </nav>
        <label class="heading-text col-12">Advanced Search</label>
        <div class ="normal-text">
            Find pages with ...
        </div>
        <form action="https://google.com/search">
            <div class="row left-content-end">
                    <div class="col-2 smaller-text">all these words :</div>
                    <div class="col-9"><input type="text" name="as_q" class = "searchbar"></div>
            </div>
            <div class="row left-content-end">
                    <div class="col-2 smaller-text">this exact word or phrase :</div>
                    <div class="col-9"><input type="text" name="as_epq" class = "searchbar"></div>
            </div>
            <div class="row left-content-end">
                    <div class="col-2 smaller-text">any of these words :</div>
                    <div class="col-9"><input type="text" name="as_oq" class = "searchbar"></div>
            </div>
            <div class="row left-content-end">
                    <div class="col-2 smaller-text" >none of these words :</div>
                    <div class="col-9"><input type="text" name="as_eq" class = "searchbar"></div>
            </div>
            <div>
                <input type="submit" value="Advanced Search" class ="buttons">
            </div>
        </form>
    </body>
</html>
